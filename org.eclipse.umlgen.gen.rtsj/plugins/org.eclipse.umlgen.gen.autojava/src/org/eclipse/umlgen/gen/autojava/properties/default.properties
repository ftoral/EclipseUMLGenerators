# Multiple attribute representation 
tuple.genArrays=true
# Ordered class to be used for collections when tuple.genArrays=false
tuple.ordered.class=java.util.ArrayList
# Not ordered class to be used for collections when tuple.genArrays=false
tuple.notOrdered.class=java.util.HashSet

# Generate default constructor
gen.constructor=true
# Generate getters and setters by default
gen.accessors=false
# Generate list accessors by default
gen.listAccessors=false
# Generate bi-directionality by default
gen.biDirections=true
# Generate date in heading comment
gen.comment.date=false
# Default root generation package
gen.root=
# Generate annotations
gen.annotations=true

# Generate validation result file
validator.genOutput=false